<!DOCTYPE html>
<html>
	<head>
		<title>Drag-and-Drop in Tree - Order Mode</title>
		<link rel="stylesheet" href="../../../codebase/webix.css?v=6.1.5" type="text/css" charset="utf-8">
		<link rel="stylesheet" type="text/css" href="../common/samples.css?v=6.1.5">
		<script src="../../../codebase/webix.js?v=6.1.5" type="text/javascript" charset="utf-8"></script>
	</head>
	<style type="text/css">
		html, body{
			height:100%;
		}
	</style>
	<body class='webix_full_screen'>
		<div class='header_comment'>Drag and drop items (DnD enabled in the 'order' mode)</div>
		
		<div id="testA" style='width:300px; height:300px'></div>
		
		<script type="text/javascript" charset="utf-8">

		webix.ready(function(){

			grid = webix.ui({
				container:"testA",
				view:"treetable",
				columns:[
					{ id:"id",	header:"", css:{"text-align":"right"},  	width:50},
					{ id:"value",	header:"Film title",	width:250,
						template:"{common.treetable()} #value#" },
					{ id:"state",	header:"State",	width:100},
					{ id:"hours",	header:"Hours",	width:100}
				],

				drag:"order",
				autoheight:true,
				autowidth:true,

				url: "/samples/server/projects"
			});

		});	
	
		</script>
	</body>
</html>
